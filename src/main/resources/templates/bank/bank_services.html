<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bank.name}"></title>
</head>
<body>
<h3 th:text="${bank.name}"></h3>
<h3 th:text="${bank.address}"></h3>
<table>
    <tr>
        <th>Facility</th>
    </tr>
    <tr th:each="facility : ${bank.getBankFacilities()}">
        <td th:text="${facility.serviceName} "></td>
    </tr>
</table>
</body>
</html>
